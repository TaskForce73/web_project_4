<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="main">
    <div class="page">
      <header class="header">
        <img src="images/header.svg" alt="Around US" class="header__image" />
      </header>
      
        <div class="profile">
          <img
            src="images/Cousteau.png"
            alt="Smiling men"
            class="profile__image"
          />

          <div class="profile-info">
            <h1 class="profile-info__author">Jacques Cousteau</h1>
            <img
              src="images/edit.svg"
              alt="edit button"
              class="profile-info__button"
            />
            <p class="profile-info__text">Explorer</p>
          </div>
          <img src="images/plus.svg" alt="vector" class="profile__plus" />
        </div>

        <div class="elements">
          <ul class="elements__list">
            <li class="element">
              <img
                src="images/grid1.png"
                alt="river in the forest"
                class="element__picture"
              />
              <div class="element__title">
                Yosemite Valley<img
                  src="images/heart.svg"
                  class="element__button"
                />
              </div>
            </li>
            <li class="element">
              <img
                src="images/grid2.png"
                alt="crystal lake"
                class="element__picture"
              />
              <div class="element__title">
                Lake Louise<img
                  src="images/heart.svg"
                  class="element__button"
                />
              </div>
            </li>
            <li class="element">
              <img
                src="images/grid3.png"
                alt="some image"
                class="rising of the morning sun"
              />
              <div class="element__title">
                Bald Mountains<img
                  src="images/heart.svg"
                  class="element__button"
                />
              </div>
            </li>
            <li class="element">
              <img
                src="images/grid4.png"
                alt="stars under the mountains"
                class="element__picture"
              />
              <div class="element__title">
                Latemar<img src="images/heart.svg" class="element__button" />
              </div>
            </li>
            <li class="element">
              <img
                src="images/grid5.png"
                alt="near the mountain's lake"
                class="element__picture"
              />
              <div class="element__title">
                Vanoise Nationa...<img
                  src="images/heart.svg"
                  class="element__button"
                />
              </div>
            </li>
            <li class="element">
              <img
                src="images/grid6.png"
                alt="some old boats and beutiful view to the mountains"
                class="element__picture"
              />
              <div class="element__title">
                Lago di Braies<img
                  src="images/heart.svg"
                  class="element__button"
                />
              </div>
            </li>
          </ul>
        </div>
      
      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
