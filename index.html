<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="main">
  <header class="header">
    <img src="images/header.svg" alt="Around US" class="header__image" />
  </header>
  <main class="page">
    <section class="profile">
      <img src="images/Cousteau.png" alt="Smiling men" class="profile__image" />
      <div class="profile__info">
        <h1 class="profile__author">Jacques Cousteau</h1>
        <button aria-label="edit" type="button" class="profile__edit">
        </button>
        <p class="profile__text">Explorer</p>
      </div>
      <button aria-label="add" type="button" class="profile__plus">
      </button>
    </section>

    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">Â© 2021 Around The U.S.</p>
  </footer>
  <div class="popup">
    <div class="popup__body">
      <button aria-label="close" type="button" class="popup__close"> 
      </button>
      <form name="editForm" class="popup__container">
        <h2 class="popup__title">Edit profile</h2>
        <input class="popup__text popup__text_input_name" type="text" name="name" placeholder="Name" required
          value="Jacques Cousteau" />
        <input class="popup__text popup__text_input_about" type="text" name="about-me" placeholder="About me" required
          value="Explorer" />
        <input class="popup__submit" type="submit" value="Save" />
      </form>
    </div>
  </div>
  
  <div class="popup popup__second">
    <div class="popup__body">
     <button aria-label="close" type="button" class="popup__close popup__close_second"> 
      </button> 
      <form name="placeForm" class="popup__container popup__container_second">
        <h2 class="popup__title">New Place</h2>
        <input class="popup__text popup__text_input_description" type="text" name="description" placeholder="Title" required
           />
        <input class="popup__text popup__text_input_link" type="url" name="link" placeholder="Image URL" required/>
        <input class="popup__submit" type="submit" value="Save" />
      </form>
    </div>
  </div>
<template id="card-template">
  <li class="element">
    <img src="#" alt="any image you want"
      class="element__picture"></img>
      <img src="images/trash.svg" alt="recycle bin"  class="element__bin"/>
    <div class="element__title">
      <h2 class="element__header">New card</h2>
      <button aria-label="like" type="button" class="element__button"></button>
    </div>
  </li>
</template>

<div class="popup popup__third">
  <div class="popup__wrapper">
    <button aria-label="close" type="button" class="popup__close popup__close_image"></button>
    <img class="popup__image" src="https://code.s3.yandex.net/web-code/yosemite.jpg" alt="#">
    <p class="popup__description">Something</p>
</div>
</div>

  <script src="scripts/script.js"></script>
</body>

</html>
